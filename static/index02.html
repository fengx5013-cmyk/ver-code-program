<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>获取验证码</title>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1030;
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --neon-cyan:#4DF3FF;
      --neon-mag:#B25BFF;
      --neon-gold:#FFD56A;
      --good:#42d392;
      --bad:#ff5a7a;

      --r: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    * { box-sizing: border-box; }
    html,body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, PingFang SC, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--txt);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(178,91,255,.28), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(77,243,255,.22), transparent 62%),
        radial-gradient(900px 700px at 50% 95%, rgba(255,213,106,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow:hidden;
    }

    #particles{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: .85;
    }

    .wrap{
      position: relative;
      z-index: 2;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 18px;
    }

        .app{
      width: min(1080px, 100%);
      aspect-ratio: 1080 / 780;
      height: auto;
      max-height: 92vh;
      border-radius: calc(var(--r) + 6px);
      position: relative;
      box-shadow: var(--shadow);
      overflow: hidden;
      background: rgba(10,12,24,.52);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(14px);
    }

    @supports not (aspect-ratio: 1 / 1){
      .app{ height: min(780px, 92vh); }
    }

    .app::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--r) + 8px);
      background: conic-gradient(
        from 220deg,
        rgba(77,243,255,.0),
        rgba(77,243,255,.85),
        rgba(178,91,255,.85),
        rgba(255,213,106,.7),
        rgba(77,243,255,.0)
      );
      filter: blur(10px);
      opacity: .55;
      animation: aura 6.5s linear infinite;
      z-index: 0;
    }
    @keyframes aura{ to{ transform: rotate(360deg); } }

    .app-inner{
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 190px;
    }
    .logo{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(77,243,255,.9), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(178,91,255,.85), transparent 55%),
        rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 0 24px rgba(77,243,255,.20);
    }
    .brand h1{
      margin:0;
      font-size: 15px;
      letter-spacing: .4px;
      font-weight: 800;
      line-height: 1.1;
    }

    .controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 1;
      justify-content: flex-end;
    }

    /* ✅ Token 输入框拉长：max-width 从 440 -> 640 */
    .input{
      flex: 1;
      max-width: 640px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .input span{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .input input{
      width: 100%;
      background: transparent;
      border: 0;
      outline: none;
      color: var(--txt);
      font-size: 14px;
      letter-spacing: .2px;
    }
    .input input::placeholder{ color: rgba(255,255,255,.35); }

    .btn{
      border: 0;
      cursor: pointer;
      padding: 11px 14px;
      border-radius: 14px;
      color: rgba(255,255,255,.92);
      font-weight: 800;
      letter-spacing: .3px;
      background:
        radial-gradient(120px 40px at 20% 20%, rgba(77,243,255,.55), transparent 60%),
        radial-gradient(160px 60px at 80% 40%, rgba(178,91,255,.55), transparent 60%),
        rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 10px 25px rgba(0,0,0,.35),
        0 0 26px rgba(77,243,255,.15);
      transition: transform .08s ease, filter .18s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{ filter: brightness(1.08); }
    .btn:active{ transform: translateY(1px) scale(.99); }

    /* 状态：默认不显示；只有 setStatus 写入时才出现 */
    .status{
      min-width: 88px;
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      opacity: 0;
      transform: translateY(-1px);
      transition: opacity .18s ease, transform .18s ease;
      pointer-events: none;
    }
    .status.show{
      opacity: 1;
      transform: translateY(0);
    }
    .ok{ color: var(--good) !important; }
    .err{ color: var(--bad) !important; }

    .main{
      flex: 1;
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      min-height: 0;
    }
    @media (max-width: 860px){
      .main{ grid-template-columns: 1fr; }
      .brand{ min-width: 150px; }
      .input{ max-width: none; }
    }

    .card{
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      overflow: hidden;
      min-height: 0;
      display:flex;
      flex-direction: column;
    }

    .card-hd{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .card-hd .title{
      font-size: 13px;
      color: rgba(255,255,255,.86);
      letter-spacing: .25px;
      display:flex;
      align-items:center;
      gap: 8px;
      font-weight: 800;
    }
    .pill{
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      color: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      white-space: nowrap;
    }

    .card-bd{
      padding: 14px;
      min-height: 0;
      overflow:auto;
    }

    .code-stage{
      height: 100%;
      min-height: 280px;
      display:grid;
      place-items:center;
      border-radius: 16px;
      background:
        radial-gradient(600px 260px at 50% 0%, rgba(77,243,255,.14), transparent 55%),
        radial-gradient(520px 240px at 30% 90%, rgba(178,91,255,.16), transparent 55%),
        rgba(0,0,0,.18);
      border: 1px dashed rgba(255,255,255,.18);
      position: relative;
      overflow:hidden;
    }
    .code-stage::after{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        conic-gradient(from 90deg,
          rgba(77,243,255,.0),
          rgba(77,243,255,.22),
          rgba(178,91,255,.20),
          rgba(255,213,106,.16),
          rgba(77,243,255,.0)
        );
      opacity: .55;
      filter: blur(22px);
      animation: aura 10s linear infinite;
      pointer-events:none;
    }

    .code-box{
      position: relative;
      z-index: 1;
      text-align:center;
      padding: 22px 18px;
    }
    .code-tip{
      font-size: 12px;
      color: rgba(255,255,255,.58);
      letter-spacing: .2px;
      margin-bottom: 12px;
    }
    .code{
      font-size: clamp(54px, 6.5vw, 86px);
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1;
      color: rgba(255,255,255,.94);
      text-shadow:
        0 0 18px rgba(77,243,255,.35),
        0 0 38px rgba(178,91,255,.28),
        0 0 58px rgba(255,213,106,.16);
    }

    /* ✅ 售后信息：常驻展示 */
    .wx{
      display:grid;
      gap: 10px;
    }
    .wx .warn{
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(420px 180px at 20% 0%, rgba(255,213,106,.12), transparent 55%),
        rgba(0,0,0,.18);
    }
    .wx .warn strong{
      display:block;
      margin-bottom: 6px;
      color: rgba(255,255,255,.92);
      letter-spacing: .2px;
    }
    .wx .warn p{
      margin: 0;
      color: rgba(255,255,255,.70);
      font-size: 12px;
      line-height: 1.5;
    }

    /* ✅ 强调：必须添加售后微信（更醒目但保持专业） */
    .wx .warn.critical{
      border: 1px solid rgba(255,213,106,.42);
      background:
        radial-gradient(520px 220px at 18% 0%, rgba(255,213,106,.18), transparent 58%),
        radial-gradient(520px 220px at 92% 10%, rgba(255,90,122,.12), transparent 62%),
        rgba(0,0,0,.20);
      box-shadow:
        0 18px 55px rgba(0,0,0,.38),
        0 0 0 1px rgba(255,213,106,.10),
        0 0 30px rgba(255,213,106,.10);
      position: relative;
      overflow: hidden;
      animation: warnPulse 2.2s ease-in-out infinite;
    }
    @keyframes warnPulse{
      0%,100%{
        box-shadow:
          0 18px 55px rgba(0,0,0,.38),
          0 0 0 1px rgba(255,213,106,.10),
          0 0 26px rgba(255,213,106,.08);
      }
      50%{
        box-shadow:
          0 22px 70px rgba(0,0,0,.45),
          0 0 0 1px rgba(255,213,106,.18),
          0 0 40px rgba(255,213,106,.14);
      }
    }
    .critical-hd{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .badge{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .35px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,213,106,.35);
      background: rgba(255,213,106,.10);
      color: rgba(255,255,255,.92);
      white-space: nowrap;
    }
    .critical-title{
      font-weight: 950;
      letter-spacing: .2px;
      color: rgba(255,255,255,.95);
      display: inline;
      margin: 0;
    }
    .critical-desc{
      margin: 0 0 10px;
      color: rgba(255,255,255,.74);
      font-size: 12px;
      line-height: 1.55;
    }
    .critical-line{
      display:flex;
      gap: 8px;
      align-items:baseline;
      flex-wrap: wrap;
      margin: 8px 0 10px;
      color: rgba(255,255,255,.84);
      font-size: 12px;
    }
    .wx-strong{
      font-weight: 950;
      font-size: 14px;
      letter-spacing: .35px;
      color: rgba(255,255,255,.96);
      text-shadow:
        0 0 18px rgba(255,213,106,.22),
        0 0 28px rgba(255,90,122,.12);
    }
    .critical-repeat{
      display:grid;
      gap: 6px;
      margin-top: 6px;
    }
    .critical-repeat .repeat{
      font-weight: 950;
      letter-spacing: .15px;
      color: rgba(255,90,122,.92);
      text-shadow: 0 0 16px rgba(255,90,122,.18);
      font-size: 12px;
      line-height: 1.25;
    }


    .wxid{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .wxid .left{ min-width: 0; }
    .wxid .label{
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .wxid .val{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .3px;
      color: rgba(255,255,255,.94);
      text-shadow: 0 0 18px rgba(255,213,106,.22);
      word-break: break-all;
    }

    .btn-mini{
      border: 0;
      cursor: pointer;
      padding: 9px 10px;
      border-radius: 12px;
      color: rgba(255,255,255,.92);
      font-weight: 800;
      background:
        radial-gradient(120px 40px at 30% 20%, rgba(255,213,106,.28), transparent 60%),
        rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      white-space: nowrap;
    }
    .btn-mini:hover{ filter: brightness(1.08); }
    .btn-mini:active{ transform: translateY(1px); }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 999px;
      padding: 10px 14px;
      color: rgba(255,255,255,.88);
      font-size: 12px;
      box-shadow: 0 12px 35px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 50;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }
    </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="wrap">
    <div class="app">
      <div class="app-inner">

        <div class="topbar">
          <div class="brand">
            <div class="logo"></div>
            <div><h1>验证码控制台</h1></div>
          </div>

          <div class="controls">
            <div class="input">
              <span>Token</span>
              <input id="token" placeholder="自动填入或手动输入 Token" />
            </div>
            <button class="btn" id="getBtn">获取验证码</button>
            <div class="status" id="status"></div>
          </div>
        </div>

        <div class="main">
          <section class="card">
            <div class="card-hd">
              <div class="title">验证码</div>
              <div class="pill" id="pill">未获取</div>
            </div>
            <div class="card-bd">
              <div class="code-stage">
                <div class="code-box" id="codeBox">
                  <div class="code-tip">等待获取</div>
                  <div class="code">— — — —</div>
                </div>
              </div>
            </div>
          </section>

          <aside class="card">
            <div class="card-hd">
              <div class="title">售后信息</div>
              <div class="pill">在线</div>
            </div>
            <div class="card-bd">
              <div class="wx" id="wxMiddleBox">
                <div class="warn critical" id="supportAlert">
                  <div class="critical-hd">
                    <span class="badge">重要</span>
                    <strong class="critical-title">⚠️ 请立即添加售后微信（必须添加 领取导出工具）</strong>
                  </div>
                  <p class="critical-desc">账号使用中如遇退出、风控、封号、重新登录失败、需要补号，都需要联系售后处理，否则无法补救。</p>
                  <div class="critical-line">售后微信：<span class="wx-strong" id="wxText2">YiChengFighting</span>（点击右侧「复制」一键复制）</div>
                  <div class="critical-repeat">
                    <div class="repeat">❗ 请务必添加售后微信，否则中途退出或风控无法补号！</div>
                    <div class="repeat">❗ 请务必添加售后微信，否则中途退出或风控无法补号！</div>
                    <div class="repeat">❗ 请务必添加售后微信，否则中途退出或风控无法补号！</div>
                  </div>
                </div>

                <div class="wxid">
                  <div class="left">
                    <div class="label">售后微信</div>
                    <div class="val" id="wxText">YiChengFighting</div>
                  </div>
                  <button class="btn-mini" id="copyWxBtn">复制</button>
                </div>
              </div>
            </div>
          </aside>
        </div>

      </div>
    </div>
  </div>

  <div class="toast" id="toast">已复制</div>

  <script>
    function parseParams() {
      const p = new URLSearchParams(window.location.search);
      return {
        token: p.get("token") || "",
        wx: p.get("ccctoken") || ""
      };
    }

    let finalWx = "YiChengFighting";

    const tokenEl = document.getElementById("token");
    const statusEl = document.getElementById("status");
    const pillEl = document.getElementById("pill");
    const wxText = document.getElementById("wxText");
    const wxText2 = document.getElementById("wxText2");
    const codeBox = document.getElementById("codeBox");
    const toast = document.getElementById("toast");

    function setStatus(text, cls){
      statusEl.classList.remove("ok","err","show");
      statusEl.textContent = text || "";
      if (!text) return;
      statusEl.classList.add("show");
      if (cls) statusEl.classList.add(cls);
    }

    function setPill(text){
      pillEl.textContent = text || "";
    }

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 1500);
    }


    /* ✅ 自适应屏幕：主题内容框随屏幕缩放，保持比例不变（1080:780） */
    const APP_BASE_W = 1080;
    const APP_BASE_H = 780;
    function fitApp(){
      const app = document.querySelector(".app");
      if (!app) return;

      // wrap 左右各 18px padding
      const pad = 36;
      const vw = Math.max(320, window.innerWidth - pad);
      const vh = Math.max(320, window.innerHeight - pad);

      const scale = Math.min(vw / APP_BASE_W, vh / APP_BASE_H, 1);
      app.style.width = Math.floor(APP_BASE_W * scale) + "px";
      app.style.height = Math.floor(APP_BASE_H * scale) + "px";
    }
    window.addEventListener("resize", fitApp);
    window.onload = function() {
      fitApp();
      const { token, wx } = parseParams();

      if (token) {
        tokenEl.value = token;
        tokenEl.disabled = true;
        tokenEl.style.opacity = 0.75;
      }

      if (wx && (wx === "LinRui_412" || wx === "gouxiongkaifeiji")) {
        finalWx = wx;
      } else {
        finalWx = "YiChengFighting";
      }
      wxText.textContent = finalWx;
      if (wxText2) wxText2.textContent = finalWx;

      setStatus("", "");
    };

    document.getElementById("getBtn").onclick = async function() {
      const token = tokenEl.value.trim();

      if (!token) {
        setStatus("Token 为空", "err");
        showToast("请先输入 Token");
        return;
      }

      // ✅ 售后信息已常驻，无需切换显示；仅确保值正确
      wxText.textContent = finalWx;
      if (wxText2) wxText2.textContent = finalWx;

      setStatus("请求中…", "");
      setPill("请求中");

      try {
        const res = await fetch(`/proxy/code?token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (!data || !data.code) {
          setStatus((data && data.error) ? data.error : "获取失败", "err");
          setPill("失败");
          return;
        }

        codeBox.innerHTML = `
          <div class="code-tip">已获取</div>
          <div class="code">${data.code}</div>
        `;

        setStatus("成功", "ok");
        setPill("已更新");
        showToast("验证码已更新");
      } catch (err) {
        setStatus("服务器错误", "err");
        setPill("错误");
      }
    };

    document.getElementById("copyWxBtn").onclick = function() {
      const wx = finalWx || wxText.innerText;

      const input = document.createElement("input");
      input.value = wx;
      document.body.appendChild(input);
      input.select();
      document.execCommand("copy");
      document.body.removeChild(input);

      showToast("已复制");
    };

    /* 星尘粒子动画 */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, dpr;

    function resize() {
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = canvas.width = Math.floor(window.innerWidth * dpr);
      h = canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resize);
    resize();

    const rand = (a,b)=>a+Math.random()*(b-a);
    const palette = [
      {r: 77,  g: 243, b: 255},
      {r: 178, g: 91,  b: 255},
      {r: 255, g: 213, b: 106}
    ];

    const particles = Array.from({length: 110}).map(()=> {
      const c = palette[Math.floor(Math.random()*palette.length)];
      return {
        x: rand(0,w), y: rand(0,h),
        r: rand(0.8, 2.2) * dpr,
        vx: rand(-0.25, 0.25) * dpr,
        vy: rand(-0.18, 0.22) * dpr,
        a: rand(0.25, 0.85),
        c
      };
    });

    function draw() {
      ctx.clearRect(0,0,w,h);

      const g = ctx.createRadialGradient(w*0.2, h*0.15, 0, w*0.2, h*0.15, Math.max(w,h)*0.75);
      g.addColorStop(0, "rgba(77,243,255,0.06)");
      g.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      for (const p of particles){
        p.x += p.vx; p.y += p.vy;

        if (p.x < -20) p.x = w+20;
        if (p.x > w+20) p.x = -20;
        if (p.y < -20) p.y = h+20;
        if (p.y > h+20) p.y = -20;

        const {r,g,b} = p.c;
        ctx.beginPath();
        ctx.fillStyle = `rgba(${r},${g},${b},${p.a})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
